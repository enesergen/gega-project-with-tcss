<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href=".././public/css/styles.css" rel="stylesheet">

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--Header Section-->
<header class="bg-black py-6 lg:py-12 text-gega-grey uppercase">
  <!--Header Container-->
  <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
    <!--Logo-->
    <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-gega-grey text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">GEGA</a>
    <!-- Mobile Menu-->
    <div class="block pr-4 md:hidden">
      <div class="space-y-1 cursor-pointer">
        <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
        <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
        <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
      </div>
    </div>
    
    <!--Navigation-->
    <nav class="hidden md:flex justify-between flex-1">
      <!--Menu-->
      <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
        <a href="#" class="hover:text-gega-melon text-white transition duration-500">movies</a>
        <a href="#" class="hover:text-gega-melon text-white transition duration-500">celebrites</a>
        <a href="#" class="hover:text-gega-melon text-white transition duration-500">blog</a>
        <a href="#" class="hover:text-gega-melon text-white transition duration-500">news</a>
        <a href="#" class="hover:text-gega-melon text-white transition duration-500">about</a>
      </div>  
      <!--Login Area-->
      <div class="flex items-center space-x-4 lg:space-x-8">
        <!--Search Area-->
        <form>
          <div class="group border-r px-4 mx-4 py-1 border-gega-red">
            <input type="text" class=" opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-300">
            <button class="-ml-4 group-hover:ml-0 transition duration-300"><i class="fas fa-search group-hover:text-gega-red transition duration-300"></i></button>
          </div>
        </form>
        <!--Signup Area-->
        <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
          <a href="#">Login</a>
          <a href="#" class="bg-gega-red px-3 py-1 hover:bg-rose-600 cursor-pointer transition duration-300 whitespace-nowrap">Sign Up</a>
        </div>
      </div>
    </nav>
  </div>
</header>
<!--Hero Section-->
<section class="h-128 group relative">
  <!--Hero Image-->
  <img src="../public/images/batman.jpg" alt="hero images" class="h-full w-full object-cover">
  <!--Hero Content-->
  <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
    <!--Hero Content Container-->
    <div class="container">
      <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">Action,Drama,Thriller</h3>
      <h1 class="text-6xl text-gega-grey group-hover:mb-1 duration-500">The Dark Nigth</h1>
      <p class="text-gega-grey group-hover:mb-2 duration-500 w-2/3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit ipsam placeat tenetur ipsa debitis ullam impedit ratione dolor provident quo?</p>

      <!--Detail Container-->
      <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-20 duration-1000">
        <!--Watch-->
        <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-gega-grey uppercase text-lg hover:text-gega-red duration-500">Watch Thrailer</a>
            <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-gega-red text-gega-grey">
              <i class="fas fa-play"></i>
            </div>
        </div>
        <!--Watch-->
        <div class="flex space-x-2 items-center cursor-pointer">
          <a href="#" class="text-gega-grey uppercase text-lg hover:text-gega-red duration-500">Full Synopsis</a>
          <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-gega-red text-gega-grey">
            <i class="fas fa-arrow-right"></i>
          </div>
      </div>
      </div>
    </div>
  </div>


</section>
</body>
</html>
